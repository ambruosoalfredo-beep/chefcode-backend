# render.yaml - Configurazione per Render deployment
services:
  - type: web
    name: chefcode-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Questo sar√† configurato dalle variabili d'ambiente di Render
      - key: ALLOWED_ORIGINS
        value: "*"  # Configura qui i domini consentiti
    healthCheckPath: /health
    autoDeploy: true
    branch: main